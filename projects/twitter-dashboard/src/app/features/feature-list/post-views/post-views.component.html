<div class="container" style="padding: 20px 0px;">
  <div class="row">
    <div class="col-md-12" style="display: flex;">
      <h4 style="cursor: pointer;color: #1693bc;" (click)="back()" class="actions-main" color="primary">
        {{ 'Twitter Dashboard' }}
      </h4> 
      <h4 style="margin: 0px 20px;"> > </h4> 
      <h4 rtl class="main-heading">{{ 'Post Views' }}</h4>
    </div>
  </div>
  <div [ngClass]="routeAnimationsElements" style="margin-bottom: 20px;">
    <h4 style="font-size: 22px;">
      <b> 28 day </b>summary with change over previous period
    </h4>
  </div>
  <div class="post-view-container" [ngClass]="routeAnimationsElements" >
    <div *ngFor="let dateData of data" [ngClass]="routeAnimationsElements"> 
      <label class="dataDate">
        {{dateData.date}}
      </label>
      <div class="hr"></div>
      <a class="tw-high" [ngClass]="routeAnimationsElements">
        TWEET HIGHLIGHTS
      </a>
      <div style="display: flex;" [ngClass]="routeAnimationsElements">
        <div class="in-container">
          {{dateData.description}}
        </div>
  
        <div class="in-container">
          {{dateData.description}}
        </div>

        <div class="in-container"  [ngClass]="routeAnimationsElements" style="display: flex;">
          <div style="margin-right: 20px;">
            No Of Posts
            <p [ngClass]="routeAnimationsElements"> {{dateData.noOfPosts}} </p>
          </div>

          <div style="margin-right: 20px;">
             Actions 
            <p [ngClass]="routeAnimationsElements">   {{dateData.reach}} </p>
          </div>

          <div style="margin-right: 20px;">
            Reach To 
            <p [ngClass]="routeAnimationsElements">  {{dateData.views}} </p>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
